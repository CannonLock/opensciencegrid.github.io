{% if include.news %}
    {% assign news = include.news %}
{% endif %}

<div class="card hover-shadow border-0 h-100">
    {% if news.card_image %}
    <img height="{{ include.height | default: '200' }}" src="{{ news.card_image | relative_url }}" class="card-img-top" alt="News">
    {% endif %}
    <div class="card-body d-flex flex-column">
        <h3><a class="text-decoration-none" href="{{ news.url }}">{{ news.title }}</a></h3>
        <div>
            <span class="text-muted">{{ news.date | date: "%B %e, %Y"}}</span>
        </div>
        <hr/>
        <span>
            {% if include.content | markdownify | strip_html  %}
                {{ new.content }}
            {% else %}
                {{ news.excerpt | markdownify | strip_html }}
            {% endif %}
        </span>
    </div>
</div>
