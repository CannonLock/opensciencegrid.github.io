  <ul class="nav nav-pills flex-column">
  {% for item in include.items %}
    {% assign item_url = item | prepend:"/about/" | append:"/" %}
    {% assign p = site.about | where:"url", item_url | first %}
    <li class="nav-item {% if item_url == page.url %}active{% endif %}"><a class="nav-link" href="{{ p.url }}">{{ p.title }}</a></li>
  {% endfor %}
  </ul>
