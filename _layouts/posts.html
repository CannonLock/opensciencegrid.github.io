---
layout: container
---

<div class="row">
  <div class="col-12 col-xl-7 col-lg-8 col-md-10">
    <section class="news-article">
      {% if page.title %}
      <div class="mb-1">
        <h1>{{ page.title }}</h1>
        {% if page.author %}
        <footer class="blockquote-footer">{{ page.author }}</footer>
        {% endif %}
      </div> <!-- title-head -->
      {% endif %}


      {{ content }}

    </section>
  </div>
</div>
